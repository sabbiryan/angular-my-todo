<div class="row">

  <div class="col-sm-12">
    <h4>
      Address
      <button *ngIf="!isCreateAddressMode && !isViewDetailMode" type="button" class="btn btn-default"
        (click)="add()">ADD</button>
    </h4>

  </div>

  <div class="col-sm-12" *ngIf="!isCreateAddressMode && !isViewDetailMode">
    <table class="table table-strie table-hover">
      <tr *ngFor="let item of items">
        <td style="cursor: pointer" (click)="viewDetail(item)">{{item.displayValue}}</td>
        <td>
          <button type="button" class="btn btn-default" (click)="remove(item.id)">X</button>
        </td>
      </tr>
      <tr *ngIf="!items || items.length==0">No address listed yet!</tr>
    </table>
  </div>


  <div class="col-sm-12" *ngIf="isViewDetailMode && viewItem">
    <address>
      {{viewItem.latitude}}<br />
      {{viewItem.longitude}}<br />
      {{viewItem.displayValue}}<br />
    </address>
    <button type="button" class="btn btn-primary" (click)="reset()">Back</button>
  </div>

  <form (submit)="save()" *ngIf="isCreateAddressMode">


    <div class="col-sm-12">
      <div class="form-group">
        <label>Latitude</label>
        <input type="number" class="form-control" [(ngModel)]="model.latitude" name="latitude" required />
      </div>
    </div>

    <div class="col-sm-12">
      <div class="form-group">
        <label>Longitude</label>
        <input type="number" class="form-control" [(ngModel)]="model.longitude" name="longitude" required />
      </div>
    </div>

    <div class="col-sm-12">
      <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" placeholder="House#, road#, area name" [(ngModel)]="model.location"
          name="location" required />
      </div>
    </div>

    <div class="col-sm-12">
      <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" [(ngModel)]="model.city" name="city" required />
      </div>
    </div>

    <div class="col-sm-12">
      <div class="form-group">
        <label>Post Code</label>
        <input type="text" class="form-control" [(ngModel)]="model.postCode" name="postCode" required />
      </div>
    </div>

    <div class="col-sm-12">
      <div class="form-group">
        <label>Country</label>
        <input type="text" class="form-control" [(ngModel)]="model.country" name="country" required />
      </div>
    </div>

    <div class="col-sm-12">
      <div class="form-group">
        <label>Mobile</label>
        <input type="text" class="form-control" [(ngModel)]="model.mobile" name="mobile" required />
      </div>
    </div>

    <div class="col-sm-12">
      <div class="form-group">
        <label>Phone</label>
        <input type="text" class="form-control" [(ngModel)]="model.phone" name="phone" required />
      </div>
    </div>


    <div class="col-sm-12">
      <button type="button" class="btn btn-default" (click)="reset()">Back</button> &nbsp;
      <button type="submit" class="btn btn-primary">Create</button>
    </div>

  </form>



</div>

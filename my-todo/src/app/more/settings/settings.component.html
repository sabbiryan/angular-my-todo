<div class="row">

  <div class="col-sm-12">
    <h4>Settings</h4>
  </div>

  <div class="col-sm-12">
    <img class="img-circle" src="./assets/images/avater.png" width="100">
    &nbsp;
    <strong *ngIf="view && view.name">{{view.name}}</strong>
  </div>


  <form (submit)="save()">

    <div class="col-sm-12">
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" [(ngModel)]="model.name" name="name" required />
      </div>
    </div>




    <div class="col-sm-12">
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" [(ngModel)]="model.email" name="email" required />
      </div>
    </div>

    <div class="col-sm-12">
      <button type="submit" class="btn btn-primary">Update</button>
    </div>

  </form>

</div>
